<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
  <div class="container">
    <div class="shadow p-4 mb-4 bg-white">
      <div class="col-sm-2">
    <h2>Proveedores</h2>
      </div>
    <form class="form-inline" action="index.html" method="post">
      <div class="form-group">
        <div class="col-sm-2">
          <label for="">Id</label>
          <input type="number" class="form-control" id="prvid" placeholder="">
          </div>
        </div>

      <div class="form-group">
        <div class="col-sm-4">
          <label for="">Nit/CC</label>
          <input type="text" class="form-control" id="prvnit" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-5">
          <label for="">Nombre</label>
          <input type="text" class="form-control" id="prvnombre" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-5">
          <label for="">Telefono</label>
          <input type="number" class="form-control" id="prvtelefono" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-5">
          <label for="">Direccion</label>
          <input type="text" class="form-control" id="prvdireccion" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label for="">Correo</label>
          <input type="number" class="form-control" id="prvcorreo" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8">
          <label for="">Estado</label>
          <input type="number" class="form-control" id="prvestid" name= "quantity" min= "1" max="3" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label for="">Precio</label>
          <input type="number" class="form-control" id="Precio" placeholder="">
        </div>
      </div>
          <div class="col-sm-6">
        <br>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>

    </form>
  </div>
</div>
  </body>

</html>
